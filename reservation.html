<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="icon" type="image/x-icon" href="img/faviconn.png" />
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="reservation">
        <div class="reservation-form">
            <div class="text-animate">
                <h1>RESERVE YOUR SEAT</h1>
            </div>
            <form action="#">
                    <div class="input-box">
                        <div class="input-field">
                            <p>
                                <label>Nama Lengkap:</label>
                            </p>
                            <input type="text" placeholder="Full Name" required>
                            <span class="focus"></span>
                        </div><br>
                        <div class="input-field">
                            <p>
                                <label>Alamat:</label>
                            </p>
                            <input type="text" placeholder="Address" required>
                            <span class="focus"></span>
                        </div><br>
                    <div class="input-field">
                        <p>
                            <label>Email Address:</labael>
                        </p>
                        <input type="text" placeholder="Email Address" required>
                        <span class="focus"></span>
                    </div><br>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <p>
                            <label>Phone Number:</label>
                        </p>
                        <input type="text" placeholder="Phone Number" required>
                        <span class="focus"></span>
                    </div><br>
                    <div class="option-field">
                        <p>
                            <label>Pilih Acara:</label>
                        </p>
                        <select name="Pilih Acara">
                            <option value="Pilih">
                            <option value="Konser Musik 30/06/23">Konser Musik 30/06/23</option>
                            <option value="Art Exhibition 25/08/23">Art Exhibition 25/08/23</option>
                            <option value="Konser Musik 01/09/23">Konser Musik 01/09/23</option>
                        </select>
                        <span class="focus"></span>
                    </div><br>
                    <div class="option-field">
                        <p>
                        <label>Tanggal Lahir:</label>
                        </p>
                        <input type="date" name="tanggal"/>
                </div><br>
                    <div class="reservation-content">
                        <div class="btn-box">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </div>
            </div>
            </form>
</body>
</html>
